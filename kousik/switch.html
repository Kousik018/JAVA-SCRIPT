<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let grade = 'A';
    switch (grade) {
        case 'A':
            console.log('Excellent')
            break
        case 'B':
            console.log('Good')
            break
        case 'C':
            console.log('Average')
            break;
        case 'D':
            console.log('Poor')
            break
       
        default:
            console.log('Fail')
    }
</script>

</html>
